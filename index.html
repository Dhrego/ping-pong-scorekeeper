<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Ping Pong Scorekeeper</title>
</head>

<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="card" style="width: 20rem;">
            <img src="/images/ping-pong.jpg" class="card-img-top border" alt="...">
            <div class="card-body">
                <p class="h5 card-title">Ping Pong Scorekeeper</p>
                <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                <p class="card-text fs-6 text-muted">Use the buttons below to keep score</p>
                <label for="round">Playing To:</label>
                <select class="form-select" name="winningRound" id="round">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>

            <div class="mx-auto mb-1 ">
                <div class="btn-group btn-group-md">
                    <button type="button" class="btn btn-outline-primary" id="p1Button">+1 Player One</button>
                    <button type="button" class="btn btn-outline-secondary" id="p2Button">+1 Player Two</button>
                    <button type="button" class="btn btn-outline-danger" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
